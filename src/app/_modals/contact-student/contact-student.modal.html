<h2 mat-dialog-title>Contactar con el estudiante</h2>
<mat-divider></mat-divider>
<br>
<mat-dialog-content class="mat-typography">
  <form class="form" [formGroup]="data">
    <mat-form-field appearance="fill" class="form-full-width">
      <mat-label>Mensaje</mat-label>
      <textarea matInput formControlName="message"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <mat-error *ngIf="data.invalid">Por favor, introduce un mensaje.
  </mat-error>
  <hr>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Publicar</button>
</mat-dialog-actions>
