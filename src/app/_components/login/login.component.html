<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput [(ngModel)]="user.email" name="email" placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput [(ngModel)]="user.password" name="password" placeholder="Password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" (click)="loginAttemp()"class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
