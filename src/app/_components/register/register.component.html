<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="login-form">

      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
          <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
