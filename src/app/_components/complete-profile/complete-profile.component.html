<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Please, complete your profile</mat-card-title>
    </mat-card-header>

    <form class="login-form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <mat-label>Enter your company name</mat-label>
          <input matInput placeholder="PracticeJob SL" formControlName="name" required>
          <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>Enter your company address</mat-label>
          <input matInput placeholder="4th of Wellington Street Floor 4 Door B" formControlName="address" required>
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>City</mat-label>
          <mat-select formControlName="province" required>
            <mat-option>Please select a city</mat-option>
            <mat-option *ngFor="let province of provinces" [value]="province">
              {{province.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="form.invalid">Confirm Profile</button>
    </form>
  </mat-card>
</div>
