<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Por favor, completa tu perfil</mat-card-title>
    </mat-card-header>

    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <mat-label>Introduce el nombre de tu empresa</mat-label>
          <input matInput placeholder="PracticeJob SL" formControlName="name" required>
          <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>Introduce la direcci√≥n de tu empresa</mat-label>
          <input matInput placeholder="Calle Formentera 4 Nave 3" formControlName="address" required>
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>City</mat-label>
          <mat-select formControlName="province" required>
            <mat-option>Por favor, selecciona una provincia</mat-option>
            <mat-option *ngFor="let province of provinces" [value]="province">
              {{province.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="form.invalid">Guardar Perfil</button>
    </form>
  </mat-card>
</div>
