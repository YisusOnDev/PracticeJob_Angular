<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbaritem-spacer"></span>
  <!-- Profile Menu START-->
  <button mat-button [matMenuTriggerFor]="profileMenu">
    <mat-icon mat-list-icon class="material-icons">account_box</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>Perfil</button>
    <button mat-menu-item (click)="logout()">Cerrar sesi√≥n</button>
  </mat-menu>
  <!-- Profile Menu END-->
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" class="sidenav" mode="side" fixedInViewport="false"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <mat-list-item routerLinkActive="active-list-item">
        <mat-icon mat-list-icon class="material-icons">home</mat-icon>
        <a mat-line routerLink="home">Inicio</a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-list-item">
        <mat-icon mat-list-icon class="material-icons">account_circle</mat-icon>
        <a mat-line routerLink="profile">Mi perfil</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
